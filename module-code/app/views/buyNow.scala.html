@(amount: String)
@import paypal.controllers.PaypalRules
<form name="_xclick" action="@{PaypalRules.url}" method="post">
  <input type="hidden" name="cmd" value="_xclick" />
  <input type="hidden" name="amount" value="@amount" />
  <input type="hidden" name="currency_code" value="@{PaypalRules.currency}" />
  <input type="image" src="@{PaypalRules.button}" name="submit" />
</form>
